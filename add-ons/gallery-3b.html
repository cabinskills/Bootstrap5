<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - 3 Box Layout</title>
    <style>
        body {
            background-color: #f3f3f3;
        }
        
        .gallery-wrap-1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 80px;
        }
        
        .box img {
            padding: 40px;
            width: 300px;
            height: 200px;
            transition: 0.2s;
        }
        
        .box:hover {
            transform: scale(1.5);
            transition: 0.2s;
        }
    </style>
</head>

<body>
    <div class="gallery-wrap-1">
        <div class="box"><img src="images/r-1.jpeg" alt="john doe"></div>
        <div class="box"><img src="images/r-2.jpeg" alt="john doe"></div>
        <div class="box"><img src="images/r-3.jpeg" alt="john doe"></div>
        <div class="box"><img src="images/r-4.jpeg" alt="john doe"></div>
        <div class="box"><img src="images/r-5.jpeg" alt="john doe"></div>
        <div class="box"><img src="images/r-6.jpeg" alt="john doe"></div>
    </div>
</body>

</html>
